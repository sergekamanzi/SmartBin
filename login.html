<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <title>Login Page</title>
</head>
<body>
  <!-- header section -->
  <header class="">
    <nav class="relative flex bg-white">
      <div class="mx-auto max-w-px-2 sm:px-6 lg:px-8">
        <div class=" flex h-16 items-center">

          <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
            <!-- Menu icon -->
            <button id="menu-icon" class="menu-icon inline-flex items-center justify-center p-2 ml-8 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed. -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
                 <!--
          Icon when menu is open.

          Menu open: "block", Menu closed: "hidden"
        -->
        <svg id="menu-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
            </button>
          </div>
          <!-- logo -->
          <div class="absolute left-0 logo mx-5">
            <a href="home.html"><img src="/images-logIn/logo-SmartBin.png" class="h-8 w-auto" alt="logo"></a>
          </div>
          <div id="nav-links" class="nav-links flex">
            <ul class="flex justify-center align-center space-x-8">
              <li><a href="#" class="text-black hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">Home</a></li>
              <li><a href="#" class="text-black hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">Services</a></li>
              <li><a href="#" class="text-black hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">Projects</a></li>
              <li><a href="#" class="text-black hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">Contact</a></li>
            </ul>
          </div>
          <div class="sm:col-span-2 flex ml-5">
            <input type="text" placeholder="Search" class="block w-2/3 rounded-md border-0 p-1 m-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <button type="submit" class="bg-blue">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>          
            </div>
        </div>
        </div>
      </div>
    </nav>
  <div class="flex flex:col">
    <div class="p-3 mx-8">
      <h1 class="text-white text-6xl font-bold mt-40">SmartBin</h1>
      <p class="text-green-400 text-3xl font-bold mt-4">ZERO WASTE</p>
    </div>
    <div class="justify-end">
      <!-- <h2 class="text-white text-4xl font-bold mt-48">Request a Pickup</h2> -->
    </div>
  </div>
</header>
  <!-- Login form -->
   <div class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-8 text-gray-700">Login</h2>
      <form action="/login" method="POST">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" required>
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" required>
        </div>
        <button type="submit" class="w-full p-3 mt-4 bg-green-500 text-white rounded shadow">Login</button>
      </form>
    </div>
   </div>
  

  <!-- footer section -->

  <footer class="bg-green-500 text-white p-4">
    <div class="container mx-auto flex flex-row items-center justify-evenly">
        <!-- Quick Links -->
        <div class="flex flex-col items-center space-x-3 mb-4">
          <h2 class="font-medium text-xl mb-1">Quick Links</h2>
            <a href="#home" class="hover:bg-gray-700 hover:text-white rounded-md px-3">Home</a>
            <a href="#about" class="hover:bg-gray-700 hover:text-white rounded-md px-3">Services</a>
            <a href="#contact" class="hover:bg-gray-700 hover:text-white rounded-md px-3">Contact</a>
        </div>
  
        <!-- Social Media Icons -->
        <div class="flex flex-col items-center space-x-3 mb-4">
          <h2 class="font-medium text-xl mb-2">Socials</h2>
            <a href="https://facebook.com" target="_blank" class="hover:bg-gray-700 hover:text-white rounded-md px-3">Facebook</a>
            <a href="https://instagram.com" target="_blank" class="hover:bg-gray-700 hover:text-white rounded-md px-3">Instagram</a>
            <a href="https://linkedin.com" target="_blank" class="hover:bg-gray-700 hover:text-white rounded-md px-3">LinkedIn</a>
        </div>
  
        <div class="flex flex-col items-center space-x-3 mb-3">
            <h2 class="font-medium text-xl mb-4">Location</h2>
              <p>KN 132 St</p>
              <p>ALU</p>
            <p>Kigali, Rwanda</p>
        </div>
    </div>
  
       
        
    </div>
    <div class="flex flex-col">
       <!-- Copyright Statement -->
    <div class="w-full border-t border-white mt-4 mb-4"></div>
    <div class="text-center mt-2 p-3">
        &copy; 2024 SmartBin. All rights reserved.
    </div>
    </div>
  </footer>
</body>
</html>
