<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Login Page</title>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-8 text-gray-700">Login</h2>
    <form action="/login" method="POST">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" required>
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" required>
      </div>
      <button type="submit" class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow">Login</button>
    </form>
  </div>
</body>
</html>
