  <section>
    <div class="container">
      <div class="form">
        <h2>Sign Up</h2>
        <form action="login.php" method="POST" id="registrationForm">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First Name<span class="required-asterisk">*</span></label>
              <input type="text" name="first-name" id="email" placeholder="Enter your first/given name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="sm:col-span-3">
              <label for="first-name">Last Name<span class="required-asterisk">*</span></label>
              <input type="text" name="last-name" id="email" placeholder="Enter your last/family name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-4">
            <label for="email">Email<span class="required-asterisk">*</span></label>
            <input type="email" id="email" placeholder="Email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="sm:col-span-3">
          <label for="password">Password<span class="required-asterisk">*</span></label>
          <input type="password" id="password" placeholder="Password" minlength="10" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <div class="form-group col-md-6">
          <label for="confirmPassword">Confirm Password<span class="required-asterisk">*</span></label>
          <input type="password" id="confirmPassword" placeholder="Password" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <span class="error-message" id="passwordError">Passwords do not match</span>
      </div>
    <div>
      <div class="form-control">
        <label for="province">Province:</label>
        <select id="province" class="form-control" required>
            <option selected disabled value="">Choose your province<span class="required-asterisk">*</span></option>
            <option value="Province 1">Kigali City</option>
            <option value="Province 2">North</option>
            <option value="Province 3">South</option>
            <option value="Province 4">East</option>
            <option value="Province 5">West</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="city">District:</label>
      <select id="city" class="form-control" required>
          <option selected disabled value="">Choose your district</option>
      </select>
  </div>
    <div class="form-control">
      <label for="street">Street Address<span class="required-asterisk">*</span></label>
      <input type="text" id="street" placeholder="Street Address" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
    </div>
          <button type="submit" name="signIn">Register</button>
        </form>
      </div>
      <p>Already have an account? <a href="login.html">Log In</a></p>
      
    </div>
